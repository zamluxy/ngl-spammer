<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGL SPAMMER | ZamCoder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #2d3436;
            --darker: #1a1e2e;
            --light: #dfe6e9;
            --success: #00b894;
            --warning: #fdcb6e;
            --error: #e17055;
            --card-bg: rgba(45, 52, 54, 0.9);
            --text: #ffffff;
            --text2: #b2bec3;
            --border: rgba(255, 255, 255, 0.1);
            --glow-primary: rgba(108, 92, 231, 0.5);
            --glow-accent: rgba(253, 121, 168, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            overflow-x: hidden;
            position: relative;
        }

        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(108, 92, 231, 0.1), transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(253, 121, 168, 0.1), transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(162, 155, 254, 0.05), transparent 50%);
            z-index: -2;
            animation: bgPulse 8s ease-in-out infinite alternate;
        }

        @keyframes bgPulse {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            100% { transform: translateY(-100vh) translateX(var(--drift)) rotate(360deg); }
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.5),
                0 0 0 1px var(--border),
                0 0 30px var(--glow-primary),
                0 0 15px var(--glow-accent);
            max-width: 480px;
            width: 100%;
            text-align: center;
            position: relative;
            border: 1px solid var(--border);
            overflow: hidden;
            animation: containerFloat 6s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(108, 92, 231, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .branding {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--accent);
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 12px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            z-index: 2;
            border: 1px solid rgba(253, 121, 168, 0.3);
            box-shadow: 0 0 10px rgba(253, 121, 168, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-right: 10px;
            text-shadow: 0 0 15px var(--glow-primary);
        }

        .title {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.3rem;
            text-shadow: 0 0 10px var(--glow-primary);
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text2);
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .form-group {
            background: rgba(55, 65, 81, 0.6);
            padding: 1.8rem;
            border-radius: 20px;
            border: 1px solid var(--border);
            margin-bottom: 1.5rem;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .form-group:hover {
            box-shadow: inset 0 0 20px rgba(108, 92, 231, 0.1);
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
            position: relative;
        }

        .input-group label {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-weight: 600;
            margin-bottom: 0.7rem;
            color: var(--text);
            font-size: 1rem;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            font-size: 1rem;
            background: rgba(40, 40, 40, 0.7);
            color: var(--text);
            transition: all 0.3s ease;
            outline: none;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.3), inset 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .input-group input:valid,
        .input-group textarea:valid {
            border-color: rgba(0, 184, 148, 0.3);
        }

        button {
            width: 100%;
            padding: 1.2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.6s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 25px var(--glow-primary),
                0 0 20px var(--glow-accent);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-box {
            margin-top: 1.8rem;
            padding: 1.5rem;
            border-radius: 16px;
            background: rgba(55, 65, 81, 0.6);
            border: 1px solid var(--border);
            min-height: 90px;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #statusDisplay {
            font-size: 1.05rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text);
            text-align: center;
            line-height: 1.6;
            min-height: 36px;
            transition: all 0.3s ease;
        }

        .progress-track {
            height: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
            margin-top: 0.6rem;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .progress-fill {
            height: 100%;
            border-radius: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            background-size: 200% 100%;
            animation: gradientShift 3s ease infinite;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--glow-primary);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--text2);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-weight: 700;
            color: var(--primary);
        }

        .sent-effect {
            position: absolute;
            font-size: 2rem;
            animation: popIn 0.5s ease forwards;
            z-index: 10;
            pointer-events: none;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                border-radius: 20px;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .form-group {
                padding: 1.2rem;
            }
            
            .logo-icon {
                font-size: 2rem;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }
    </style>
</head>
<body>
    <div class="cosmic-bg"></div>
    <div class="floating-shapes" id="floatingShapes"></div>

    <div class="container">
        <div class="branding">ZamCoder</div>
        
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-code"></i>
            </div>
            <h1 class="title">NGL SPAMMER</h1>
        </div>
        
        <p class="subtitle">Kirim pesan anonim ke NGL dengan mudah</p>

        <div class="form-group">
            <form id="nglForm">
                <div class="input-group">
                    <label for="targetUser"><i class="fas fa-user-circle"></i> Username NGL:</label>
                    <input type="text" id="targetUser" placeholder="contoh: username_target" required>
                </div>
                
                <div class="input-group">
                    <label for="messageContent"><i class="fas fa-comment-dots"></i> Isi Pesan:</label>
                    <textarea id="messageContent" rows="3" placeholder="Tulis pesan yang ingin dikirim..." required></textarea>
                </div>

                <div class="input-group">
                    <label for="totalMessages"><i class="fas fa-layer-group"></i> Jumlah Pesan:</label>
                    <input type="number" id="totalMessages" min="1" max="99999" value="" required>
                </div>

                <button type="submit" id="fireButton">
                    <i class="fas fa-paper-plane"></i> Mulai Spam!
                </button>
            </form>
        </div>

        <div class="status-box" id="statusPanel">
            <p id="statusDisplay"><i class="fas fa-info-circle"></i> Siap untuk mengirim pesan.</p>
            <div class="progress-track">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span>Total Terkirim</span>
                    <span class="stat-value" id="totalSent">0</span>
                </div>
                <div class="stat-item">
                    <span>Tingkat Keberhasilan</span>
                    <span class="stat-value" id="successRate">100%</span>
                </div>
                <div class="stat-item">
                    <span>Tersisa</span>
                    <span class="stat-value" id="remaining">0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating shapes
        function createShapes() {
            const container = document.getElementById('floatingShapes');
            const shapesCount = 15;
            
            for (let i = 0; i < shapesCount; i++) {
                const shape = document.createElement('div');
                shape.classList.add('shape');
                
                const size = Math.random() * 100 + 50;
                shape.style.width = `${size}px`;
                shape.style.height = `${size}px`;
                shape.style.left = `${Math.random() * 100}%`;
                shape.style.top = `${Math.random() * 100 + 100}%`;
                shape.style.animationDuration = `${Math.random() * 20 + 10}s`;
                shape.style.setProperty('--drift', `${Math.random() * 100 - 50}px`);
                shape.style.opacity = Math.random() * 0.1 + 0.05;
                
                container.appendChild(shape);
            }
        }
        
        createShapes();

        function generateDeviceId() {
            if (typeof crypto !== 'undefined' && typeof crypto.randomUUID === 'function') {
                return crypto.randomUUID();
            } else {
                return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
                    (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
                );
            }
        }

        document.getElementById('nglForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('targetUser').value.trim();
            const message = document.getElementById('messageContent').value.trim();
            const count = parseInt(document.getElementById('totalMessages').value, 10);
            const button = document.getElementById('fireButton');
            const statusDisplay = document.getElementById('statusDisplay');
            const progressFill = document.getElementById('progressFill');
            const statusPanel = document.getElementById('statusPanel');
            const totalSentElement = document.getElementById('totalSent');
            const successRateElement = document.getElementById('successRate');
            const remainingElement = document.getElementById('remaining');

            if (!username || !message || isNaN(count) || count < 1 || count > 99999) {
                statusDisplay.innerHTML = `<i class="fas fa-exclamation-triangle" style="color: var(--error);"></i> ERROR: Harap isi semua field dengan benar!`;
                statusDisplay.style.color = 'var(--error)';
                return;
            }

            let totalSent = 0;
            let successfulSends = 0;

            button.disabled = true;
            statusDisplay.innerHTML = `<span class="loader"></span> Memulai pengiriman...`;
            statusDisplay.style.color = 'var(--text)';
            progressFill.style.width = '0%';
            totalSentElement.textContent = '0';
            successRateElement.textContent = '0%';
            remainingElement.textContent = count;

            const BATCH_SIZE = 5;

            async function sendOne() {
                const deviceId = generateDeviceId();
                const url = 'https://ngl.link/api/submit';

                const headers = {
                    'User-Agent': `Mozilla/5.0 (iPhone; CPU iPhone OS 17_0 like Mac OS X) AppleWebKit/605.1.15`,
                    'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
                    'Origin': 'https://ngl.link',
                    'Referer': `https://ngl.link/${username}`,
                    'Accept': '*/*'
                };

                const body = `username=${encodeURIComponent(username)}&question=${encodeURIComponent(message)}&deviceId=${encodeURIComponent(deviceId)}`;

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: headers,
                        body: body
                    });

                    createSentEffect();

                    return response.ok;
                } catch (error) {
                    return false;
                }
            }

            function createSentEffect() {
                const effect = document.createElement('div');
                effect.className = 'sent-effect';
                effect.innerHTML = '✉️';
                effect.style.left = Math.random() * 80 + 10 + '%';
                effect.style.top = Math.random() * 60 + 20 + '%';
                document.body.appendChild(effect);
                setTimeout(() => effect.remove(), 1000);
            }

            for (let i = 0; i < count; i += BATCH_SIZE) {
                const batch = [];
                const batchCount = Math.min(BATCH_SIZE, count - i);

                for (let j = 0; j < batchCount; j++) {
                    batch.push(sendOne());
                }

                const results = await Promise.all(batch);
                
                const successful = results.filter(result => result).length;
                successfulSends += successful;
                totalSent += batchCount;

                statusDisplay.innerHTML = `<span class="loader"></span> Mengirim pesan...<br><small>Progress: ${totalSent}/${count}</small>`;
                progressFill.style.width = `${(totalSent / count) * 100}%`;
                
                totalSentElement.textContent = totalSent;
                remainingElement.textContent = count - totalSent;
                successRateElement.textContent = `${Math.round((successfulSends / totalSent) * 100)}%`;

                if (window.innerWidth < 768) {
                    statusPanel.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }

                if (totalSent < count) {
                    await new Promise(resolve => setTimeout(resolve, 800));
                }
            }

            button.disabled = false;
            statusDisplay.innerHTML = `<i class="fas fa-check-circle" style="color: var(--success);"></i> <strong>Pengiriman Berhasil!</strong>`;
            statusDisplay.style.color = 'var(--success)';
            statusDisplay.classList.add('pulse');
            progressFill.style.width = '100%';

            if ('vibrate' in navigator) navigator.vibrate([300, 100, 300]);
        });

        // Add input validation styling
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                if (this.value.trim() !== '') {
                    this.style.borderColor = 'rgba(0, 184, 148, 0.3)';
                } else {
                    this.style.borderColor = 'var(--border)';
                }
            });
        });
    </script>
</body>
</html>
